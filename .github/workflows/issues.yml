name: Update Issue Title with Issue Number

on:
    issues:
        types: [ opened, edited ]

jobs:
    check_and_update_title:
        name: Update Title
        runs-on: ubuntu-latest

        steps:
            -   name: Check and Update Issue Title
                uses: actions/github-script@v7
                with:
                    script: |
                        const {title, number} = context.payload.issue;
                        const EAK_Number = `[EAK-${number}]`;
                        const newTitle = title.includes(EAK_Number) ? title : EAK_Number + ` ${title.replace(/\[EAK-\d+\]\s*/, '')}`;

                        if (newTitle !== title) {
                            await github.rest.issues.update({
                                owner: context.repo.owner,
                                repo: context.repo.repo,
                                issue_number: context.payload.issue.number,
                                title: newTitle
                            });
                        }
