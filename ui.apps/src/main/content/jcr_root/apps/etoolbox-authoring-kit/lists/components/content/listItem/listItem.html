<sly data-sly-use.listItem="com.exadel.aem.toolkit.core.lists.models.internal.ListItemModel"></sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlib.all @ categories='lists.item-content'}"></sly>

<div class="item-config" data-dialog-path="${listItem.itemResType}"></div>

<div class="item-component">
    <div class="item-error" data-sly-test="${listItem.properties.empty}">
        Please configure List Item properties
    </div>

    <div class="item-preview" data-sly-test="${listItem.itemResType}"
         data-sly-include="${'itemPreview.html' @ prependPath=listItem.itemResType, wcmmode='disabled'}"></div>

    <div class="item-properties" data-sly-list="${listItem.properties}">
        <div class="item-property">
            <strong>${item}</strong>: ${listItem.properties[item]}
        </div>
    </div>

</div>
